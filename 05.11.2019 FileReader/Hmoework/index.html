<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework</title>
</head>

<body>
    <div class="numbers">
        <div class="number" draggable="true" data-num="1" id="num1">1</div>
        <div class="number" draggable="true" data-num="2" id="num2">2</div>
        <div class="number" draggable="true" data-num="3" id="num3">3</div>
        <div class="number" draggable="true" data-num="4" id="num4">4</div>
        <div class="number" draggable="true" data-num="5" id="num5">5</div>
        <div class="number" draggable="true" data-num="6" id="num6">6</div>
        <div class="number" draggable="true" data-num="7" id="num7">7</div>
        <div class="number" draggable="true" data-num="8" id="num8">8</div>
        <div class="number" draggable="true" data-num="9" id="num9">9</div>
        <div class="number" draggable="true" data-num="10" id="num10">10</div>
        <div class="number" draggable="true" data-num="11" id="num11">11</div>
        <div class="number" draggable="true" data-num="12" id="num12">12</div>
    </div>
    <div class="drop_areas">
        <p>1-3</p>
        <div class="drop_area" data-min="1" data-max="3"></div>
        <p>4-6</p>
        <div class="drop_area" data-min="4" data-max="6"></div>
        <p>7-9</p>
        <div class="drop_area" data-min="7" data-max="9">
        </div>
        <p>10-12</p>
        <div class="drop_area" data-min="10" data-max="12">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
